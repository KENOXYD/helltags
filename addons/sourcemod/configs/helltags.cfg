"HellTags"		// Don't change this
{
	"1"		// All tags must be indexed from 1-100
	{
		"steamid"			"STEAM_X:X:XXXXXX"			// SteamID Identifier for who can use this plugin. (Leave empty if you used "flag")
		"flag"				"z" 				// Flag acces (Empty = everyone)
		"ctag"				"TEST"		// Set Client Tag".
		"tag-color"			"{red}"			// Set Client Tag Color (Default is "{default}")
		"name-color"		"{teamcolor}"		// Set Client Name Color (Default is "{teamcolor}")
		"text-color"		"{olive}"			// Set Client Text Color (Default is "{default}")
		"type"				"htag"				// "htag" - scoreboard and chat tag, "ctag" - only chat tag, "tag" - only scoreboard tag
	}
}